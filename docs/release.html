<!DOCTYPE html>
<html>
<head>
  <title>Release Details</title>
  <link rel="stylesheet" type="text/css" href="release-styles.css">
</head>
<body>
  <div class="menu-container">
    <h4>Menu</h4>
    <ul id="release-list">
      <!-- List of tags will be dynamically populated here from menu.js -->
    </ul>
  </div>
  <div class="content">
  <h2>Release Details </h2>
  <h3>Acc-Provision</h3>
  <table id="acc-provision-table">
    <thead>
      <tr>
        <th>Version</th>
        <th>Commit ID</th>
        <th>Links</th>
        <th>Build Logs</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3> Containers</h3>
  <table id="container-release-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Commit ID</th>
        <th class="separated-header" colspan="2">Quay</th>
        <th class="separated-header" colspan="2">Docker</th>
        <th class="separated-header" colspan="2">Base Image</th>
        <th>SBoM</th>
        <th>CVE</th>
        <th>Build Logs</th>
      </tr>
      <tr>
        <th></th>
        <th></th>
        <th>Tag</th>
        <th>SHA 256</th>
        <th>Tag</th>
        <th>SHA 256</th>
        <th>CVE</th>
        <th>SHA 256</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="previous-commits">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
  <script src="containerRelease.js"></script>
  <script src="accProvision.js"></script>
  <script src="menu.js"></script>
</body>
</html>
